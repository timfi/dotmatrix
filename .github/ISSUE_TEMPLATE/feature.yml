name: Feature Request
description: Use this template for requesting features.
title: "Feature Request: [Short Description]"
labels: enhancement
body:
  - type: textarea
    attributes:
      label: Description
      description: Describe your idea in one or two sentences.
      placeholder: I think it would be cool to have a _something function_ that can draw _something_.
      render: markdown
    validations:
      required: true
  - type: textarea
    attributes:
      label: Code
      description: Add a code snippet that shows how you want to use the new feature.
      render: python
    validations:
      required: true
  - type: textarea
    attributes:
      label: Output
      description: Show the expected render result if possible.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
